name: Petclinic CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Docker Build
      run: docker build -t petclinic:1.0 .

    - name: Docker Login to Artifactory
      run: echo "${{ secrets.JFROG_TOKEN }}" | docker login trialny4vkg.jfrog.io -u "${{ secrets.JFROG_USER }}" --password-stdin

    - name: Tag and Push Image to Artifactory
      run: |
        docker tag petclinic:1.0 trialny4vkg.jfrog.io/petclinic-docker-local/petclinic:1.1.0
        docker push trialny4vkg.jfrog.io/petclinic-docker-local/petclinic:1.1.0
