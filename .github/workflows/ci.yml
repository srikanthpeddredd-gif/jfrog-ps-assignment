name: Petclinic CI with JFrog

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: petclinic
      IMAGE_TAG: 1.1.0
      BUILD_NAME: petclinic-build
      BUILD_NUMBER: ${{ github.run_number }}
      # Host-only for Docker login
      JFROG_URL: trialny4vkg.jfrog.io
      # Full URL (include scheme) for JFrog CLI config and mvn-config
      JF_URL: https://trialny4vkg.jfrog.io
      DOCKER_REPO: petclinic-docker-local
      JFROG_CLI_LOG_LEVEL: DEBUG

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      env:
        JF_URL: https://trialny4vkg.jfrog.io
        JF_ACCESS_TOKEN: ${{ secrets.JFROG_TOKEN }}

    - name: Configure Maven with JFrog Artifactory (debug)
      run: |
        set -euxo pipefail
        mkdir -p jfrog-maven
        jfrog --version || true
        jfrog config show setup-jfrog-cli-server || true
        jfrog config add setup-jfrog-cli-server \
          --url=$JF_URL \
          --user=${{ secrets.JFROG_USER }} \
          --access-token=${{ secrets.JFROG_TOKEN }} \
          --interactive=false \
          --overwrite=true
        echo "=== jfrog config list ==="
        jfrog config show setup-jfrog-cli-server || true
        jfrog mvn-config \
          --server-id-resolve=setup-jfrog-cli-server \
          --server-id-deploy=setup-jfrog-cli-server \
          --repo-resolve-releases=maven-virtual \
          --repo-resolve-snapshots=maven-virtual \
          --repo-deploy-releases=petclinic-maven-local \
          --repo-deploy-snapshots=petclinic-maven-local || true
        echo "=== mvn-config result, listing ~/.m2 ==="
        ls -la ~/.m2 || true
        echo "=== generated settings.xml ==="
        cat ~/.m2/settings.xml || true
        cp ~/.m2/settings.xml jfrog-maven/settings.xml || true
    - name: Verify Maven Config
      run: |
        echo "===== settings.xml ====="
        cat jfrog-maven/settings.xml || true
    - name: Maven Build with JFrog (debug extractor)
      working-directory: spring-petclinic
      run: |
        set -euxo pipefail
        jfrog rt mvn -X clean package -DskipTests \
          --settings ../jfrog-maven/settings.xml \
          --build-name=${BUILD_NAME} \
          --build-number=${BUILD_NUMBER}
    - name: Docker Login to Artifactory
      uses: docker/login-action@v2
      with:
        registry: ${{ env.JFROG_URL }}
        username: ${{ secrets.JFROG_USER }}
        password: ${{ secrets.JFROG_TOKEN }}

    - name: Docker Build
      working-directory: spring-petclinic
      run: |
        jfrog docker build \
          --build-name=${BUILD_NAME} \
          --build-number=${BUILD_NUMBER} \
          -t ${JFROG_URL}/${DOCKER_REPO}/${IMAGE_NAME}:${IMAGE_TAG} .
    - name: Docker Push
      run: docker push ${JFROG_URL}/${DOCKER_REPO}/${IMAGE_NAME}:${IMAGE_TAG}

    - name: Publish Build Info
      run: |
        jfrog rt build-publish ${BUILD_NAME} ${BUILD_NUMBER}
    - name: Inspect published build-info
      run: |
        echo "=== Published build-info ==="
        jfrog rt curl -X GET /api/build/${BUILD_NAME}/${BUILD_NUMBER} || true
    - name: Xray Scan
      run: |
        echo "=== Starting Xray Build Scan ==="
        jfrog build-scan ${BUILD_NAME} ${BUILD_NUMBER} --vuln
        
        echo "=== Getting JSON results ==="
        jfrog build-scan ${BUILD_NAME} ${BUILD_NUMBER} --vuln --format json

