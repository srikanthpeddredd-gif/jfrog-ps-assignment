name: Petclinic CI with JFrog

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: petclinic
      IMAGE_TAG: 1.1.0
      BUILD_NAME: petclinic-build
      BUILD_NUMBER: ${{ github.run_number }}
      JF_URL: https://trialny4vkg.jfrog.io
      JF_DOCKER_URL: trialny4vkg.jfrog.io
      DOCKER_REPO: petclinic-docker-local
      # Set to see raw communication if errors persist
      JFROG_CLI_LOG_LEVEL: INFO 

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      env:
        JF_URL: ${{ env.JF_URL }}
        JF_ACCESS_TOKEN: ${{ secrets.JFROG_TOKEN }}

    - name: Configure Maven with Artifactory
      run: |
        jf mvn-config \
          --repo-resolve-releases maven-virtual \
          --repo-resolve-snapshots maven-virtual \
          --repo-deploy-releases petclinic-maven-local \
          --repo-deploy-snapshots petclinic-maven-local

    - name: Maven Build with JFrog
      working-directory: spring-petclinic
      run: |
        jf mvn clean package -DskipTests \
          --build-name=${BUILD_NAME} \
          --build-number=${BUILD_NUMBER}

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        registry: ${{ env.JF_DOCKER_URL }}
        username: ${{ secrets.JFROG_USER }}
        password: ${{ secrets.JFROG_TOKEN }}

    - name: Docker Build & Push
      working-directory: spring-petclinic
      run: |
        jf docker build \
          --build-name=${BUILD_NAME} \
          --build-number=${BUILD_NUMBER} \
          -t ${JF_DOCKER_URL}/${DOCKER_REPO}/${IMAGE_NAME}:${IMAGE_TAG} .
        jf docker push ${JF_DOCKER_URL}/${DOCKER_REPO}/${IMAGE_NAME}:${IMAGE_TAG} \
          --build-name=${BUILD_NAME} \
          --build-number=${BUILD_NUMBER}

    - name: Publish Build Info
      run: |
        jf rt build-collect-env ${BUILD_NAME} ${BUILD_NUMBER}
        jf rt build-publish ${BUILD_NAME} ${BUILD_NUMBER}

    - name: Build Scan (Mandatory for Build Visibility)
      run: |
        jf build-scan ${BUILD_NAME} ${BUILD_NUMBER} --vuln --format json

    - name: Direct Docker Image Scan (Optional backup)
      # This scans the local image directly and often provides more immediate results
      run: |
        jf docker scan ${JF_DOCKER_URL}/${DOCKER_REPO}/${IMAGE_NAME}:${IMAGE_TAG} --vuln
