name: Petclinic CI with JFrog

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: petclinic
      IMAGE_TAG: 1.1.0
      BUILD_NAME: petclinic-build
      BUILD_NUMBER: ${{ github.run_number }}
      JFROG_URL: https://trialny4vkg.jfrog.io
      DOCKER_REPO: petclinic-docker-local

    steps:
    # 1Ô∏è‚É£ Checkout source
    - name: Checkout source
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3Ô∏è‚É£ Build Java app
    - name: Build with Maven
      working-directory: spring-petclinic
      run: mvn -B clean package -DskipTests

    # 4Ô∏è‚É£ Setup JFrog CLI (IMPORTANT: https URL)
    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      env:
        JF_URL: ${{ env.JFROG_URL }}
        JF_ACCESS_TOKEN: ${{ secrets.JFROG_TOKEN }}

    # 5Ô∏è‚É£ Docker login (for Docker daemon)
    - name: Docker Login to Artifactory
      uses: docker/login-action@v2
      with:
        registry: trialny4vkg.jfrog.io
        username: ${{ secrets.JFROG_USER }}
        password: ${{ secrets.JFROG_TOKEN }}

    # 6Ô∏è‚É£ JFrog CLI Docker login (THIS FIXES YOUR ERROR)
    - name: JFrog CLI Docker config
      run: |
        jfrog rt docker-login trialny4vkg.jfrog.io

    # 7Ô∏è‚É£ Docker build with JFrog build-info
    - name: Docker Build (with build-info)
      working-directory: spring-petclinic
      run: |
        jfrog docker build \
          --build-name=${BUILD_NAME} \
          --build-number=${BUILD_NUMBER} \
          -t trialny4vkg.jfrog.io/${DOCKER_REPO}/${IMAGE_NAME}:${IMAGE_TAG} .

    # 8Ô∏è‚É£ Docker push with build-info
    - name: Docker Push
      run: |
        jfrog docker push \
          trialny4vkg.jfrog.io/${DOCKER_REPO}/${IMAGE_NAME}:${IMAGE_TAG} \
          --build-name=${BUILD_NAME} \
          --build-number=${BUILD_NUMBER}

    # 9Ô∏è‚É£ Publish build-info
    - name: Publish Build Info
      run: |
        jfrog rt build-publish ${BUILD_NAME} ${BUILD_NUMBER}

    # üîü Xray Scan
    - name: Xray Scan
      run: |
        jfrog rt build-scan ${BUILD_NAME} ${BUILD_NUMBER}