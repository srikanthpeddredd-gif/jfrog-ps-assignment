name: Petclinic CI with JFrog

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: petclinic
      IMAGE_TAG: 1.1.0
      BUILD_NAME: petclinic-build
      BUILD_NUMBER: ${{ github.run_number }}
      JFROG_URL: trialny4vkg.jfrog.io
      DOCKER_REPO: petclinic-docker-local

    steps:
    # 1️⃣ Checkout source
    - name: Checkout source
      uses: actions/checkout@v4

    # 2️⃣ Setup Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3️⃣ Build Java app
    - name: Build with Maven
      working-directory: spring-petclinic
      run: mvn -B clean package -DskipTests

    # 4️⃣ Setup JFrog CLI (AUTHENTICATION happens here)
    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      env:
        JF_URL: https://trialny4vkg.jfrog.io
        JF_ACCESS_TOKEN: ${{ secrets.JFROG_TOKEN }}

    # 5️⃣ Docker Build (JFrog-managed)
    - name: Docker Build
      working-directory: spring-petclinic
      run: |
        jfrog docker build \
          -t ${JFROG_URL}/${DOCKER_REPO}/${IMAGE_NAME}:${IMAGE_TAG} \
          --build-name ${BUILD_NAME} \
          --build-number ${BUILD_NUMBER} .

    # 6️⃣ Docker Push (JFrog-managed)
    - name: Docker Push
      run: |
        jfrog docker push \
          ${JFROG_URL}/${DOCKER_REPO}/${IMAGE_NAME}:${IMAGE_TAG} \
          --build-name ${BUILD_NAME} \
          --build-number ${BUILD_NUMBER}

    # 7️⃣ Publish Build Info
    - name: Publish Build Info
      run: |
        jfrog rt build-publish ${BUILD_NAME} ${BUILD_NUMBER}

    # 8️⃣ Xray Build Scan
    - name: Xray Scan
      run: |
        jfrog build-scan ${BUILD_NAME} ${BUILD_NUMBER}